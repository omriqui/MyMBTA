<!DOCTYPE html>
<html>

<!-- This page is generated by ChatGPT (OpenAI's GPT-4o), and not meant to be widely visited.
 This is for fun for a trip that Omriqui and Jacklyn are taking, and not intended for other people to look at.
 Please excuse the existence this page, and any errors on it. -->

<head>
  <meta charset="utf-8">
  <title>COUNTDOWN TO SF!!!</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/template.js"></script>
</head>

<body>
  <html-include src='../embed/header.html'></html-include>
    <h1> OMRIQUI AND JACKLYN IN SF COUNTDOWN!!! </h1>

    <div class="countdown" style="font-weight: bold; font-size: 35px;">
        <span id="days">00</span><span class="label"> Days!!!<br></span>
        <span id="hours">00</span><span class="label"> Hours!!!<br></span>
        <span id="minutes">00</span><span class="label"> Minutes!!!<br></span>
        <span id="seconds">00</span><span class="label"> Seconds!!!<br></span>
      </div>
    
      <script>
        function updateCountdown() {
          const targetDate = new Date("2025-01-20T19:59:00Z");
          const now = new Date();
          const timeDifference = targetDate - now;
    
          if (timeDifference > 0) {
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
    
            document.getElementById("days").textContent = String(days).padStart(2, "0");
            document.getElementById("hours").textContent = String(hours).padStart(2, "0");
            document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
            document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
          } else {
            document.querySelector(".countdown").innerHTML = "The SF Trip has BEGUN!!!";
          }
        }
    
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Run immediately to avoid initial delay
      </script>

  <html-include src='../embed/footer.html'></html-include>
</body>

</html>
